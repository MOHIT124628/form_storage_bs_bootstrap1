<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="myform"  >
    <div class="container-fluid" style="border: 2px solid black;margin-top: 10px;padding: 30px;">
            <div class="row">
                <div class="col">
                    <label for="inputEmail4" class="form-label">FirstName</label>
                  <input id="fname"  type="text" class="form-control" placeholder="First name" aria-label="First name"><div class="error"></div>
                </div>
                <div class="col">
                    <label for="inputEmail4" class="form-label">LastName</label>
                  <input id="lname" type="text" class="form-control" placeholder="Last name" aria-label="Last name"><div class="error"></div>
                </div>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="email"><div class="error"></div>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"><div class="error"></div>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St"><div class="error"></div>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor"><div class="error"></div>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="city"><div class="error"></div>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip"><div class="error"></div>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select><div class="error"></div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div><div class="error"></div>
            </div>
            <div class="col-12">
              <button id="btn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
  </form>
  <h3 id="sts"></h3>
  <script src="first.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
